<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
<!--  <script src="https://unpkg.com/vue@3.2.26/dist/vue.global.js"></script>-->
  <script src="https://unpkg.com/vue@3.2.26/dist/vue.global.prod.js"></script>
</head>
<body>
<div id="counter">
  Counter: {{ counter }}
</div>
<script>
  const Counter = {
    data() {
      return {
        counter: 0
      }
    },
    mounted() {
      setInterval(() => {
        this.counter++
      }, 1000)
    }
  }

  Vue.createApp(Counter).mount('#counter')
</script>
</body>
</html>
